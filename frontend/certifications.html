<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications - Pathify</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['"Outfit"', 'sans-serif'],
                        mono: ['"Space Grotesk"', 'monospace']
                    },
                    colors: {
                        neon: { blue: '#22d3ee', purple: '#a855f7', pink: '#f472b6' }
                    },
                    animation: {
                        'float': 'float 10s ease-in-out infinite',
                        'pulse-glow': 'pulseGlow 4s infinite',
                        'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'pop-in': 'popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        pulseGlow: {
                            '0%, 100%': { opacity: 0.5, transform: 'scale(1)' },
                            '50%': { opacity: 1, transform: 'scale(1.05)' },
                        },
                        slideUp: {
                            '0%': { opacity: 0, transform: 'translateY(20px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' },
                        },
                        popIn: {
                            '0%': { opacity: 0, transform: 'scale(0.9) translateY(10px)' },
                            '100%': { opacity: 1, transform: 'scale(1) translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Global Theme Sync -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>

    <style>
        /* --- CORE VISUALS --- */
        body {
            background-color: #f8fafc;
            color: #1e293b;
            overflow: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .dark body { background-color: #030712; color: #f8fafc; }

        /* --- BACKGROUND ATMOSPHERE --- */
        .universe-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -3;
            background: radial-gradient(circle at 50% -20%, #eff6ff 0%, #dbeafe 40%, #f1f5f9 100%);
            transition: background 0.5s ease;
        }
        .dark .universe-bg {
            background: radial-gradient(circle at 50% -20%, #1e1b4b 0%, #0f172a 40%, #020617 100%);
        }

        /* Holographic Grid */
        .holo-grid {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
            transform: perspective(1000px) rotateX(10deg) scale(1.1);
            pointer-events: none;
        }

        /* --- SIDEBAR STYLES --- */
        #sidebar {
            transition: width 0.35s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease, padding 0.3s ease;
            width: 18rem; 
        }
        #sidebar.collapsed { width: 0; opacity: 0; padding: 0; overflow: hidden; border: none; }
        
        .sidebar-item {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 3px solid transparent;
        }
        .sidebar-item:hover {
            background: rgba(59, 130, 246, 0.1);
            border-left-color: #3b82f6;
            padding-left: 1.5rem;
        }
        .sidebar-item.active {
            background: linear-gradient(90deg, #3b82f6 0%, #60a5fa 100%);
            color: white !important;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
            border-left-color: transparent;
        }
        .dark .sidebar-item.active { background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%); }
        .sidebar-item.active i { color: white !important; }

        /* Floating Return Button */
        #sidebar-return { transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s ease; }
        #sidebar-return.hidden { transform: translateX(-200%); opacity: 0; pointer-events: none; }

        /* --- GLASS PANELS --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .dark .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.5);
        }

        /* --- CERTIFICATE CARDS --- */
        .cert-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .cert-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px -10px rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.4);
        }
        
        /* Scrollbar */
        .nav-scroll::-webkit-scrollbar { width: 4px; }
        .nav-scroll::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.3); border-radius: 4px; }

        /* Mobile */
        @media (max-width: 640px) {
            #sidebar { display: none; }
            .glass-panel { border-radius: 0; border: none; }
        }
    </style>
</head>
<body>

    <div class="holo-grid"></div>
    <div id="particles" class="fixed inset-0 pointer-events-none z-[-1]"></div>

    <!-- MAIN LAYOUT -->
    <div class="flex h-screen relative z-10 overflow-hidden">

        <!-- RETURN BUTTON -->
        <button id="sidebar-return" onclick="toggleSidebar()" class="fixed top-6 left-6 z-50 w-12 h-12 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 shadow-[0_0_20px_rgba(59,130,246,0.3)] flex items-center justify-center text-blue-500 hover:scale-110 hidden transition-all group">
            <i class="fas fa-bars text-xl group-hover:text-blue-400"></i>
        </button>

        <!-- SIDEBAR -->
        <aside id="sidebar" class="hidden md:flex flex-col glass-panel border-r-0 lg:border-r h-full z-40 relative shadow-2xl lg:shadow-none">
            <div class="p-6 flex items-center justify-between shrink-0">
                <div class="flex items-center gap-3">
                    <div class="relative group">
                        <div class="absolute -inset-1 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-lg blur opacity-20 group-hover:opacity-60 transition duration-500"></div>
                        <div class="relative w-8 h-8 bg-white dark:bg-slate-900 rounded-lg flex items-center justify-center text-cyan-500 font-bold text-lg shadow-lg">
                            <i class="fas fa-atom fa-spin-slow"></i>
                        </div>
                    </div>
                    <span class="text-xl font-bold tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-slate-900 to-slate-600 dark:from-white dark:to-slate-400">Pathify</span>
                </div>
                <button onclick="toggleSidebar()" class="text-slate-400 hover:text-blue-500 transition-all hover:rotate-180 p-2">

            </div>

            <nav class="flex-1 px-4 space-y-1.5 overflow-y-auto nav-scroll py-2">
                <a href="/dashboard" class="sidebar-item flex items-center gap-3 px-4 py-3 text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white rounded-xl transition-all group">
                    <i class="fas fa-home w-5 text-center text-lg"></i>
                    <span class="font-medium text-sm">My Dashboard</span>
                </a>
                
                <a href="/ksarth-chat" class="sidebar-item flex items-center gap-3 px-4 py-3 text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white rounded-xl transition-all group">
                    <i class="fas fa-robot w-5 text-center text-lg group-hover:text-purple-400"></i>

                </a>

                <a href="/community" class="sidebar-item flex items-center gap-3 px-4 py-3 text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white rounded-xl transition-all group">
                    <i class="fas fa-users w-5 text-center text-lg group-hover:text-pink-400"></i>
                    <span class="font-medium text-sm">Pramukh Mandala</span>
                </a>

                <a href="/workthrough" class="sidebar-item flex items-center gap-3 px-4 py-3 text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white rounded-xl transition-all group">
                    <i class="fas fa-map-marked-alt w-5 text-center text-lg group-hover:text-emerald-400"></i>
                    <span class="font-medium text-sm">My Workthrough</span>
                </a>
                
                <a href="/gamification" class="sidebar-item flex items-center gap-3 px-4 py-3 text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white rounded-xl transition-all group">
                    <i class="fas fa-gamepad w-5 text-center text-lg group-hover:text-yellow-400"></i>

                </a>

                <!-- ACTIVE -->
                <a href="#" class="sidebar-item active flex items-center gap-3 px-4 py-3 rounded-xl transition-all group shadow-lg">
                    <i class="fas fa-certificate w-5 text-center text-lg"></i>

                <a href="/company_chat" class="sidebar-item flex items-center gap-3 px-4 py-3 text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white rounded-xl transition-all group">
                    <i class="fas fa-building w-5 text-center text-lg group-hover:text-blue-400"></i>
                    <span class="font-medium text-sm flex-1">Company Chat</span>
                    <span class="px-1.5 py-0.5 rounded text-[10px] font-bold bg-green-500/20 text-green-400 border border-green-500/30">NEW</span>
                </a>

                <div class="h-4"></div>

                <a href="#" class="sidebar-item flex items-center gap-3 px-4 py-3 text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white rounded-xl transition-all group">
                    <i class="fas fa-comment-alt w-5 text-center text-lg group-hover:text-cyan-400"></i>
                    <span class="font-medium text-sm">Feedback</span>
                </a>

                <a href="#" class="sidebar-item flex items-center gap-3 px-4 py-3 text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white rounded-xl transition-all group">
                    <i class="fas fa-question-circle w-5 text-center text-lg group-hover:text-teal-400"></i>
                    <span class="font-medium text-sm">FAQs</span>
                </a>

                <a href="#" class="sidebar-item flex items-center gap-3 px-4 py-3 text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white rounded-xl transition-all group">
                    <i class="fas fa-cog w-5 text-center text-lg group-hover:text-slate-200"></i>
                    <span class="font-medium text-sm">Settings</span>
                </a>
            </nav>

            <div class="p-4 border-t border-slate-200/10 shrink-0">
                <button onclick="logout()" class="flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-500/10 rounded-xl transition-all w-full group">
                    <i class="fas fa-sign-out-alt w-5 text-center group-hover:rotate-90 transition-transform"></i>
                    <span class="font-medium text-sm">Log Out</span>
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 flex flex-col h-full relative transition-all duration-300 overflow-hidden">
            
            <!-- HEADER -->
            <header class="flex items-center justify-between px-6 py-4 glass-panel border-b border-white/5 shrink-0 z-20">
                <div class="flex items-center gap-4">
                    <button class="md:hidden text-slate-400" onclick="toggleMobileSidebar()"><i class="fas fa-bars"></i></button>
                    <button id="header-sidebar-toggle" onclick="toggleSidebar()" class="hidden w-10 h-10 rounded-full bg-white dark:bg-white/5 hover:bg-slate-200 dark:hover:bg-white/10 flex items-center justify-center text-slate-500 dark:text-slate-400 transition-colors">
                        <i class="fas fa-bars"></i>
                    </button>
                    
                    <div>
                        <h1 class="text-lg font-bold text-slate-900 dark:text-white tracking-wide">Certifications</h1>
                        <p class="text-xs text-slate-500 dark:text-slate-400 font-mono">Industry-Recognized Credentials</p>
                    </div>
                </div>
                <div class="flex gap-3">
                    <div class="hidden sm:block text-right mr-2">
                        <p class="text-sm font-bold text-slate-900 dark:text-white" id="userNameHeader">User</p>
                        <p class="text-[10px] text-slate-500 dark:text-slate-400 uppercase tracking-wider">Level 4</p>
                    </div>
                    <button id="themeToggle" class="w-10 h-10 rounded-full bg-slate-100 dark:bg-white/5 hover:bg-slate-200 dark:hover:bg-white/10 flex items-center justify-center text-slate-500 dark:text-slate-400 transition-colors">
                        <i class="fas fa-sun dark:hidden"></i>
                        <i class="fas fa-moon hidden dark:block"></i>
                    </button>
                </div>
            </header>

            <!-- SCROLLABLE CONTENT -->
            <div class="flex-1 overflow-y-auto p-6 scroll-smooth z-10">
                <div class="max-w-6xl mx-auto space-y-8">

                    <!-- Certificate Stats -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 animate-slide-up" id="stats-container">
                        <!-- Populated by JS -->
                         <div class="glass-panel p-6 rounded-2xl border-l-4 border-blue-500 animate-pulse h-24"></div>
                         <div class="glass-panel p-6 rounded-2xl border-l-4 border-green-500 animate-pulse h-24"></div>
                         <div class="glass-panel p-6 rounded-2xl border-l-4 border-purple-500 animate-pulse h-24"></div>
                         <div class="glass-panel p-6 rounded-2xl border-l-4 border-orange-500 animate-pulse h-24"></div>
                    </div>

                    <!-- Featured Certificate Preview -->
                    <div id="featured-cert" class="glass-panel p-8 rounded-3xl border border-blue-500/20 bg-gradient-to-br from-blue-500/5 to-transparent animate-slide-up hidden" style="animation-delay: 0.1s;">
                        <!-- Populated by JS -->
                    </div>

                    <!-- Course Catalog -->
                    <div>
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-2xl font-bold text-slate-900 dark:text-white">Available Certifications</h3>
                            <button class="text-blue-500 hover:text-blue-400 text-sm font-bold">View All</button>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-slide-up" id="certs-grid" style="animation-delay: 0.2s;">
                             <!-- Populated by JS -->
                             <div class="glass-panel h-64 rounded-2xl animate-pulse"></div>
                             <div class="glass-panel h-64 rounded-2xl animate-pulse"></div>
                             <div class="glass-panel h-64 rounded-2xl animate-pulse"></div>
                        </div>
                    </div>

                </div>
            </div>

        </main>
    </div>

    <script>
        const API_URL = `${window.location.protocol}//${window.location.host}`;
        let authToken = null;
        let currentUser = null;
        let allCerts = [];

        // --- Sidebar Logic ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const headerToggleBtn = document.getElementById('header-sidebar-toggle');
            if (sidebar.classList.contains('collapsed')) {
                sidebar.classList.remove('collapsed');
                headerToggleBtn.classList.add('hidden');
            } else {
                sidebar.classList.add('collapsed');
                headerToggleBtn.classList.remove('hidden');
                headerToggleBtn.classList.add('flex');
            }
        }
        
        function toggleMobileSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.display === 'none' || sidebar.style.display === '') {
                sidebar.style.display = 'flex';
                sidebar.style.position = 'fixed';
                sidebar.style.width = '100%';
                sidebar.style.zIndex = '50';
            } else {
                sidebar.style.display = 'none';
            }
        }

        // --- Theme Sync ---
        const themeBtn = document.getElementById('themeToggle');
        themeBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // --- DATA FETCHING ---
        async function initData() {
            authToken = localStorage.getItem('userToken');
            if (!authToken) return window.location.href = '/login';

            await Promise.all([fetchUser(), fetchCerts()]);
            renderPage();
        }

        async function fetchUser() {
            try {
                const res = await fetch(`${API_URL}/api/users/me`, { headers: { 'Authorization': `Bearer ${authToken}` } });
                if(res.ok) currentUser = await res.json();
            } catch(e) { console.error(e); }
        }

        async function fetchCerts() {
            try {
                const res = await fetch(`${API_URL}/api/certifications`, { headers: { 'Authorization': `Bearer ${authToken}` } });
                if(res.ok) allCerts = await res.json();
            } catch(e) { console.error(e); }
        }

        function renderPage() {
            if(!currentUser) return;
            
            document.getElementById('userNameHeader').textContent = currentUser.name;

            // 1. Stats
            const earned = allCerts.filter(c => c.is_completed).length;
            const inProgress = allCerts.filter(c => c.is_enrolled && !c.is_completed).length;
            const available = allCerts.filter(c => !c.is_enrolled).length;
            
            const statsHTML = `
                <div class="glass-panel p-6 rounded-2xl border-l-4 border-blue-500 flex items-center justify-between">
                    <div><p class="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase">Earned</p><p class="text-3xl font-bold text-slate-900 dark:text-white mt-1">${earned}</p></div>
                    <div class="w-10 h-10 rounded-lg bg-blue-500/10 flex items-center justify-center text-blue-500"><i class="fas fa-certificate text-xl"></i></div>
                </div>
                <div class="glass-panel p-6 rounded-2xl border-l-4 border-green-500 flex items-center justify-between">
                    <div><p class="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase">In Progress</p><p class="text-3xl font-bold text-slate-900 dark:text-white mt-1">${inProgress}</p></div>
                    <div class="w-10 h-10 rounded-lg bg-green-500/10 flex items-center justify-center text-green-500"><i class="fas fa-clock text-xl"></i></div>
                </div>
                <div class="glass-panel p-6 rounded-2xl border-l-4 border-purple-500 flex items-center justify-between">
                    <div><p class="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase">Avg Score</p><p class="text-3xl font-bold text-slate-900 dark:text-white mt-1">98%</p></div>
                    <div class="w-10 h-10 rounded-lg bg-purple-500/10 flex items-center justify-center text-purple-500"><i class="fas fa-star text-xl"></i></div>
                </div>
                <div class="glass-panel p-6 rounded-2xl border-l-4 border-orange-500 flex items-center justify-between">
                    <div><p class="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase">Available</p><p class="text-3xl font-bold text-slate-900 dark:text-white mt-1">${available}</p></div>
                    <div class="w-10 h-10 rounded-lg bg-orange-500/10 flex items-center justify-center text-orange-500"><i class="fas fa-trophy text-xl"></i></div>
                </div>
            `;
            document.getElementById('stats-container').innerHTML = statsHTML;

            // 2. Featured Certificate (Latest Earned)
            const latestCert = currentUser.certifications.find(c => c.status === 'completed');
            const featuredContainer = document.getElementById('featured-cert');
            
            if(latestCert) {
                featuredContainer.classList.remove('hidden');
                featuredContainer.innerHTML = `
                    <div class="flex flex-col md:flex-row gap-8 items-center">
                        <div class="flex-1 text-center md:text-left">
                            <span class="px-3 py-1 rounded-full bg-blue-500/20 text-blue-500 text-xs font-bold uppercase border border-blue-500/30">Latest Achievement</span>
                            <h2 class="text-3xl font-bold text-slate-900 dark:text-white mt-4 mb-2">${latestCert.title}</h2>
                            <p class="text-slate-500 dark:text-slate-400 mb-6">Successfully completed on ${new Date(latestCert.completed_at).toLocaleDateString()} with Distinction.</p>
                            <div class="flex flex-wrap gap-4 justify-center md:justify-start">
                                <button onclick="downloadPDF('${latestCert.cert_id}')" class="px-6 py-3 bg-blue-600 hover:bg-blue-500 text-white rounded-xl font-bold shadow-lg transition-all hover:-translate-y-1 flex items-center gap-2">
                                    <i class="fas fa-download"></i> Download PDF
                                </button>
                                <button class="px-6 py-3 border border-slate-300 dark:border-white/20 text-slate-700 dark:text-white rounded-xl font-bold hover:bg-white/5 transition-all flex items-center gap-2">
                                    <i class="fab fa-linkedin"></i> Share
                                </button>
                            </div>
                        </div>
                        <div class="w-full md:w-1/2 max-w-md bg-white p-6 rounded-xl shadow-2xl border-8 border-double border-slate-200 relative overflow-hidden transform rotate-2 hover:rotate-0 transition-transform duration-500">
                            <div class="text-center border-b-2 border-slate-100 pb-4 mb-4">
                                <div class="w-12 h-12 bg-blue-600 rounded-full mx-auto flex items-center justify-center text-white font-bold text-lg mb-2">P</div>
                                <h3 class="text-lg font-serif font-bold text-slate-800 tracking-widest">PATHIFY</h3>
                            </div>
                            <div class="text-center space-y-3">
                                <p class="text-xs text-slate-500 uppercase">Certificate of Completion</p>
                                <h2 class="text-xl font-bold text-slate-900 font-serif">${currentUser.name}</h2>
                                <p class="text-xs text-slate-600">has successfully completed</p>
                                <h4 class="text-blue-600 font-bold">${latestCert.title}</h4>
                            </div>
                            <div class="mt-6 flex justify-between items-end relative">
                                <div class="w-12 h-12 rounded-full bg-yellow-400/20 flex items-center justify-center text-yellow-500 text-2xl">★</div>
                                
                                <div class="text-right relative mt-8 z-10">
                                    <!-- Pathify Authorized Seal -->
                                    <div class="absolute bottom-5 right-0 transform -rotate-12 opacity-90 z-10" style="mix-blend-mode: multiply;">
                                        <svg width="100" height="100" viewBox="0 0 140 140" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <!-- Outer grunge ring -->
                                            <circle cx="70" cy="70" r="65" stroke="#b91c1c" stroke-width="3" stroke-dasharray="8 4" stroke-linecap="round" />
                                            <circle cx="70" cy="70" r="55" stroke="#b91c1c" stroke-width="1" />
                                            
                                            <!-- Center Bar (Rotated) -->
                                            <rect x="10" y="50" width="120" height="40" fill="#b91c1c" transform="rotate(-8 70 70)" />
                                            
                                            <!-- Center Text -->
                                            <text x="70" y="77" font-family="serif" font-size="20" fill="white" text-anchor="middle" font-weight="900" transform="rotate(-8 70 70)" letter-spacing="2">PATHIFY</text>
                                            
                                            <!-- Curved Text Top -->
                                            <path id="curveTop" d="M 25 70 A 45 45 0 0 1 115 70" fill="none" />
                                            <text font-family="serif" font-size="11" fill="#b91c1c" font-weight="bold" letter-spacing="2">
                                                <textPath href="#curveTop" startOffset="50%" text-anchor="middle">CERTIFIED • VERIFIED</textPath>
                                            </text>
                                            
                                            <!-- Curved Text Bottom -->
                                            <path id="curveBottom" d="M 25 70 A 45 45 0 0 0 115 70" fill="none" />
                                            <text font-family="serif" font-size="11" fill="#b91c1c" font-weight="bold" letter-spacing="2">
                                                <textPath href="#curveBottom" startOffset="50%" text-anchor="middle">OFFICIAL DOCUMENT</textPath>
                                            </text>
                                        </svg>
                                    </div>

                                    <div class="w-40 h-0.5 bg-slate-300 mb-2 ml-auto"></div>
                                    <p class="text-[10px] text-slate-400 uppercase tracking-widest">Authorized Signature</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            // 3. Catalog Grid
            const grid = document.getElementById('certs-grid');
            grid.innerHTML = allCerts.map(c => {
                let btnAction = `onclick="enroll('${c.id}')"`;
                let btnText = "Start Course";
                let btnClass = "bg-blue-600 hover:bg-blue-500";
                
                if(c.is_completed) {
                     btnAction = `onclick="downloadPDF('${c.id}')"`;
                     btnText = "Download Certificate";
                     btnClass = "bg-green-600 hover:bg-green-500";
                } else if(c.is_enrolled) {
                     btnAction = `onclick="complete('${c.id}')"`; // For demo
                     btnText = "Continue Learning";
                     btnClass = "bg-purple-600 hover:bg-purple-500";
                }

                return `
                <div class="cert-card glass-panel p-6 rounded-2xl group cursor-pointer relative overflow-hidden border border-white/5">
                    <div class="absolute top-0 left-0 w-1 h-full bg-${c.color}-500"></div>
                    <div class="flex justify-between items-start mb-4">
                        <div class="p-3 bg-${c.color}-500/10 rounded-xl text-${c.color}-500"><i class="${c.icon} text-2xl"></i></div>
                        <span class="px-2 py-1 bg-slate-100 dark:bg-white/10 text-slate-600 dark:text-slate-300 text-xs rounded font-bold">${c.level}</span>
                    </div>
                    <h4 class="text-lg font-bold text-slate-900 dark:text-white mb-2 group-hover:text-${c.color}-500 transition-colors">${c.title}</h4>
                    <p class="text-sm text-slate-500 dark:text-slate-400 mb-4 line-clamp-2">${c.description}</p>
                    <div class="flex justify-between items-center pt-4 border-t border-slate-200 dark:border-white/10 mb-4">
                        <span class="text-xs text-slate-400"><i class="far fa-clock mr-1"></i> ${c.duration}</span>
                        <span class="text-xs text-slate-400"><i class="fas fa-users mr-1"></i> ${c.enrolled_count}</span>
                    </div>
                    <button ${btnAction} class="w-full py-2 rounded-lg text-white text-sm font-bold transition-colors shadow-lg ${btnClass}">
                        ${btnText}
                    </button>
                </div>
                `;
            }).join('');
        }

        // --- ACTIONS ---
        async function enroll(id) {
            try {
                const res = await fetch(`${API_URL}/api/certifications/${id}/enroll`, {
                    method: 'POST', headers: { 'Authorization': `Bearer ${authToken}` }
                });
                if(res.ok) {
                    alert("Enrolled successfully!");
                    initData(); // Refresh
                }
            } catch(e) { console.error(e); }
        }

        async function complete(id) {
            if(!confirm("Mark this course as completed? (Demo Feature)")) return;
            try {
                const res = await fetch(`${API_URL}/api/certifications/${id}/complete`, {
                    method: 'POST', headers: { 'Authorization': `Bearer ${authToken}` }
                });
                if(res.ok) {
                    alert("Congratulations! Certificate Earned.");
                    initData();
                }
            } catch(e) { console.error(e); }
        }

        async function downloadPDF(id) {
             // Trigger file download
             window.location.href = `${API_URL}/api/certifications/${id}/pdf?token=${authToken}`; // Note: Token passing via query param is simplified for demo download
             // Ideally fetch blob and creating object URL
             fetch(`${API_URL}/api/certifications/${id}/pdf`, { headers: { 'Authorization': `Bearer ${authToken}` } })
                .then(resp => resp.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = `Certificate_${id}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(() => alert('Download failed'));
        }

        // --- Logout ---
        function logout() { localStorage.removeItem('userToken'); window.location.href = '/login'; }

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            initData();
            
            // Particles
            const particleContainer = document.getElementById('particles');
            for(let j=0; j<20; j++) {
                const p = document.createElement('div');
                p.className = 'absolute rounded-full bg-blue-400 opacity-20';
                p.style.width = Math.random() * 3 + 'px';
                p.style.height = p.style.width;
                p.style.left = Math.random() * 100 + '%';
                p.style.top = Math.random() * 100 + '%';
                p.style.animation = `float ${Math.random() * 10 + 10}s infinite linear`;
                particleContainer.appendChild(p);
            }
        });
    </script>
</body>
</html>
