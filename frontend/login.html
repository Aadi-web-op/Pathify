<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png">
    <title>Login & Sign Up - Pathify</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Outfit"', 'sans-serif'],
                        mono: ['"Space Grotesk"', 'monospace'],
                    },
                    colors: {
                        neon: {
                            blue: '#22d3ee',
                            purple: '#a855f7',
                            pink: '#f472b6',
                        }
                    },
                    animation: {
                        'float': 'float 10s ease-in-out infinite',
                        'float-delayed': 'float 12s ease-in-out 5s infinite',
                        'pulse-glow': 'pulseGlow 4s infinite',
                        'shimmer': 'shimmer 3s linear infinite',
                        'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'spin-slow': 'spin 20s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-20px) rotate(5deg)' },
                        },
                        pulseGlow: {
                            '0%, 100%': { opacity: 0.4, transform: 'scale(1)' },
                            '50%': { opacity: 0.6, transform: 'scale(1.05)' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-1000px 0' },
                            '100%': { backgroundPosition: '1000px 0' }
                        },
                        slideUp: {
                            '0%': { opacity: 0, transform: 'translateY(40px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* --- CORE VARIABLES --- */
        body {
            background-color: #000000; /* Pure Black base */
            color: #f8fafc;
            overflow: hidden;
            perspective: 1000px;
        }

        /* --- AURORA BACKGROUND (UPDATED) --- */
        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            /* Deep Blue Gradient at Top fading to Black */
            background: radial-gradient(ellipse at 50% 0%, #001055 0%, #00051a 40%, #000000 80%);
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3; /* Adjusted opacity for better blending */
            animation: float 20s ease-in-out infinite alternate;
            z-index: -1;
        }
        
        /* Grid Overlay */
        .cyber-grid {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- GLASSMORPHISM CARD --- */
        .glass-card {
            background: rgba(10, 15, 30, 0.6); /* Slightly darker tint */
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.8),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            transform-style: preserve-3d;
            transition: transform 0.2s ease-out, box-shadow 0.3s ease;
        }
        
        /* Shimmer Effect on Card */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
            transform: skewX(-25deg);
            animation: shimmer 6s infinite;
            pointer-events: none;
        }

        /* --- 3D FLOATING ELEMENTS --- */
        .float-shape {
            position: absolute;
            z-index: 0;
            pointer-events: none;
            transition: transform 0.1s ease-out;
        }

        /* --- INPUT FIELDS --- */
        .neon-input-group {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .neon-input {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        
        .neon-input:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: #3b82f6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2), inset 0 0 0 1px rgba(59, 130, 246, 0.5);
            outline: none;
        }
        
        .input-icon {
            transition: all 0.3s ease;
        }
        .neon-input:focus + .input-icon {
            color: #60a5fa;
            transform: scale(1.1);
            filter: drop-shadow(0 0 5px rgba(96, 165, 250, 0.5));
        }

        /* --- MAGNETIC BUTTON --- */
        .btn-magnetic {
            position: relative;
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            overflow: hidden;
            transition: transform 0.1s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.3s ease;
        }
        
        .btn-magnetic::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .btn-magnetic:hover {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        .btn-magnetic:hover::after { opacity: 1; }
        
        .btn-magnetic:active {
            transform: scale(0.98) !important; /* Override JS for click feel */
        }

        /* --- SOCIAL BUTTONS --- */
        .social-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.3);
        }

        /* --- FORM TRANSITIONS --- */
        .form-container-inner {
            position: relative;
            height: 480px;
            transition: height 0.4s ease;
        }
        
        .form-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backface-visibility: hidden;
        }
        
        .form-active {
            opacity: 1;
            transform: translateX(0) scale(1);
            pointer-events: all;
        }
        
        .form-exit-left {
            opacity: 0;
            transform: translateX(-120px) scale(0.9) rotateY(-10deg);
            pointer-events: none;
        }
        
        .form-exit-right {
            opacity: 0;
            transform: translateX(120px) scale(0.9) rotateY(10deg);
            pointer-events: none;
        }

        /* --- MICRO INTERACTIONS --- */
        .shake-anim { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .loader {
            border: 2px solid rgba(255,255,255,0.1);
            border-top: 2px solid #fff;
            border-radius: 50%;
            width: 18px; height: 18px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = `${window.location.protocol}//${window.location.host}`;
            const errorBox = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const mainCard = document.getElementById('main-card');
            
            // --- Form Switching Logic ---
            const signupForm = document.getElementById('signup-form');
            const loginForm = document.getElementById('login-form');
            
            document.getElementById('show-login').addEventListener('click', (e) => {
                e.preventDefault();
                clearError();
                signupForm.classList.remove('form-active');
                signupForm.classList.add('form-exit-right');
                setTimeout(() => {
                    loginForm.classList.remove('form-exit-left');
                    loginForm.classList.add('form-active');
                }, 50);
            });

            document.getElementById('show-signup').addEventListener('click', (e) => {
                e.preventDefault();
                clearError();
                loginForm.classList.remove('form-active');
                loginForm.classList.add('form-exit-left');
                setTimeout(() => {
                    signupForm.classList.remove('form-exit-right');
                    signupForm.classList.add('form-active');
                }, 50);
            });

            // --- Mouse Parallax Effect ---
            document.addEventListener('mousemove', (e) => {
                const x = (window.innerWidth - e.pageX * 2) / 100;
                const y = (window.innerHeight - e.pageY * 2) / 100;
                
                // Move Background Orbs
                document.querySelectorAll('.orb').forEach(orb => {
                    const speed = orb.getAttribute('data-speed') || 0.02;
                    orb.style.transform = `translate(${x * 20 * speed}px, ${y * 20 * speed}px)`;
                });

                // Tilt Main Card
                mainCard.style.transform = `perspective(1000px) rotateX(${y * 0.05}deg) rotateY(${x * -0.05}deg)`;
                
                // Move Floating Shapes
                document.querySelectorAll('.float-shape').forEach(shape => {
                    const speed = shape.getAttribute('data-speed') || 0.05;
                    shape.style.transform = `translate(${x * 50 * speed}px, ${y * 50 * speed}px)`;
                });
            });

            // --- Magnetic Buttons ---
            document.querySelectorAll('.btn-magnetic').forEach(btn => {
                btn.addEventListener('mousemove', (e) => {
                    const rect = btn.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width / 2;
                    const y = e.clientY - rect.top - rect.height / 2;
                    btn.style.transform = `translate(${x * 0.1}px, ${y * 0.1}px)`;
                });
                btn.addEventListener('mouseleave', () => {
                    btn.style.transform = 'translate(0px, 0px)';
                });
            });

            // --- Helper Functions ---
            function showError(msg) {
                errorText.textContent = msg;
                errorBox.classList.remove('hidden');
                // Micro-shake
                mainCard.classList.add('shake-anim');
                setTimeout(() => mainCard.classList.remove('shake-anim'), 400);
            }

            function clearError() { errorBox.classList.add('hidden'); }

            function toggleLoading(btnId, isLoading) {
                const btn = document.getElementById(btnId);
                const text = btn.querySelector('.btn-text');
                const loader = btn.querySelector('.loader');
                const icon = btn.querySelector('i');
                
                if (isLoading) {
                    text.classList.add('hidden');
                    if(icon) icon.classList.add('hidden');
                    loader.classList.remove('hidden');
                    btn.disabled = true;
                    btn.style.cursor = 'wait';
                } else {
                    text.classList.remove('hidden');
                    if(icon) icon.classList.remove('hidden');
                    loader.classList.add('hidden');
                    btn.disabled = false;
                    btn.style.cursor = 'pointer';
                }
            }

            // --- Login Handler ---
            document.getElementById('login-submit-btn').addEventListener('click', async () => {
                clearError();
                toggleLoading('login-submit-btn', true);
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const formData = new FormData();
                formData.append('username', email);
                formData.append('password', password);

                try {
                    const res = await fetch(`${API_URL}/api/login/`, { method: 'POST', body: formData });
                    if (res.ok) {
                        const data = await res.json();
                        localStorage.setItem('userToken', data.access_token);
                        window.location.href = '/dashboard';
                    } else {
                        const err = await res.json();
                        showError(err.detail || 'Access Denied');
                    }
                } catch (e) { showError('Network Neural Link Severed'); } 
                finally { toggleLoading('login-submit-btn', false); }
            });

            // --- Signup Handler ---
            document.getElementById('signup-submit-btn').addEventListener('click', async () => {
                clearError();
                toggleLoading('signup-submit-btn', true);
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;

                try {
                    const res = await fetch(`${API_URL}/api/register/`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, email, password })
                    });
                    if (res.status === 201) {
                        const data = await res.json();
                        localStorage.setItem('userToken', data.access_token);
                        window.location.href = '/questions';
                    } else {
                        const err = await res.json();
                        showError(err.detail || 'Registration Failed');
                    }
                } catch (e) { showError('Network Neural Link Severed'); }
                finally { toggleLoading('signup-submit-btn', false); }
            });

            // --- Google Auth ---
            let GOOGLE_CLIENT_ID = null;
            fetch(`${API_URL}/api/auth/google-client-id`)
                .then(r => r.json()).then(d => {
                    GOOGLE_CLIENT_ID = d.client_id;
                    const client = google.accounts.oauth2.initTokenClient({
                        client_id: GOOGLE_CLIENT_ID,
                        scope: 'https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile',
                        callback: async (resp) => {
                            if (resp.error) return showError("Google Identity Protocol Failed");
                            try {
                                const backendRes = await fetch(`${API_URL}/api/auth/google`, {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ token: resp.access_token })
                                });
                                const data = await backendRes.json();
                                if (backendRes.ok) {
                                    localStorage.setItem('userToken', data.access_token);
                                    window.location.href = data.is_new_user ? '/questions' : '/dashboard';
                                } else {
                                    showError(data.detail);
                                }
                            } catch (e) { showError("Server Sync Failed"); }
                        }
                    });
                    document.getElementById('google-login-btn').onclick = () => client.requestAccessToken();
                    document.getElementById('google-signup-btn').onclick = () => client.requestAccessToken();
                }).catch(() => console.error("Auth Init Failed"));
        });
    </script>
</body>
